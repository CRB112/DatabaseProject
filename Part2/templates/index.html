<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="height: 100vh">
        <div class="alert-container w-50 position-fixed top-0 start-50 translate-middle-x">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert-container">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
        <div class="d-flex flex-column justify-content-center align-content-center h-100">
            
            {% if user %}
                <div class="row my-2">
                    <p class="h1 text-center">Hello {{user}}</p>
                </div>
                <div class="row my-2 justify-content-center">
                    <button class="btn btn-outline-primary w-50 fs-4" onclick="window.location.href='{{ url_for('goToDash') }}'">Dashboard</button>
                </div>
                <div class="row my-2 justify-content-center">
                    <button class="btn btn-outline-primary w-50 fs-4" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
                </div>
            {% else %}
                <div class="row my-2">
                    <p class=" h1 text-center">Please Log in</p>
                </div>
                <div class="row my-2 justify-content-center">
                    <button class="btn btn-outline-primary w-50 fs-4" onclick="window.location.href='{{ url_for('loginPage') }}'">Log in</button>
                </div>
            {% endif %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
