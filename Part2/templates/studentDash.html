<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/customcss.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5 position-absolute w-25 top-0 start-50 translate-middle-x">
            <!-- Flash Messages -->
            <div class="alert-container">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="alert-container">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>

        <!--content-->
        <div class="container text-center vh-100">
            <div class="row h-50">
                <div class="col w-50 justify-content-center align-items-center d-flex">
                    <h2 class="fs-1">Hello {{user}}</h2>
                </div>
                <div class="col w-50 d-flex">
                    content
                </div>
            </div>
            <div class="row h-50">
                <div class="col w-50 d-flex">
                    content
                </div>
                <div class="col w-50 d-flex">
                    content
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
