<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/customcss.css" rel="stylesheet">
    </head>
    <body class="position-absolute top-0"style="height:100vh; width:100vw">
        <div class="container mt-5 position-absolute w-25 top-0 start-50 translate-middle-x">
            <!-- Flash Messages -->
            <div class="alert-container">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="alert-container">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>

        <!--content-->
        <div class="container text-center h-100 d-flex flex-column p-3">
            <div class="row d-flex flex-row border-top my-3 rounded border-primary flex-grow-1">
                <div class="col w-50 justify-content-center align-items-center flex-grow-1 d-flex">
                    <h2 class="fs-1">Hello {{user}}</h2>
                    {% if dept_name != None %}
                        <h4 class="fs-3">Department of {{ dept_name }}</h4>
                    {% endif %}
                </div>
                <div class="col w-50 justify-content-center align-items-center  flex-grow-1 d-flex">
                    asd
                </div>
            </div>
            <hr class="border-primary d-flex">
            <div class="row d-flex border-bottom my-3 rounded border-primary flex-grow-1">
                <div class="col w-50 justify-content-center d-flex flex-grow-1 align-items-center">
                    a
                </div>
                <div class="col w-50 justify-content-center align-items-center flex-grow-1 d-flex">
                    asd
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
